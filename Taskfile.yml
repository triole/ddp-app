version: '3'

vars:
    CURDIR:
        sh: pwd


tasks:
    default:
        cmds:
            - task: copy

    copy:
        desc: copy ddp app dir to rdmo docker
        sources:
            - ddp-app/templatetags/*
            - ddp-app/conf.yaml
        method: checksum
        cmds:
            - cmd: date
            - cmd: docker cp {{.CURDIR}} rdmo:/home/rdmo/
